<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>abcjs テスト</title>
  <script src="./libs/abcjs-basic-min.js"></script>
  <link rel="stylesheet" href="./libs/abcjs-audio.css">
  <style>
    .score-container {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .score-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .interactive-note {
      cursor: pointer;
    }
    .interactive-note:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>abcjs デモ</h1>
  
  <div class="score-container">
    <div class="score-title">1. 基本楽譜 (Fontaine)</div>
    <div id="paper"></div>
  </div>

  <div class="score-container">
    <div class="score-title">2. オーディオ再生付き楽譜</div>
    <div id="paper-audio"></div>
    <div id="audio-control"></div>
  </div>

  <div class="score-container">
    <div class="score-title">3. シンプルなメロディー</div>
    <div id="paper-simple"></div>
  </div>

  <div class="score-container">
    <div class="score-title">4. ギタータブ譜付き</div>
    <div id="paper-tab"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
